<html>
 <head>
 <!-- la siguiente linea aï¿½ade jquery a nuestro juego-->
 <script type="text/javascript" src="jquery-1.2.6.js"></script>
  <script type="application/x-javascript">
//inicio libreria
var x = 400;
var y = 440;
var ladrillo=0;
var veces=1;
var xd=0;
var yd=0;
var dx = 1.5;
var dy = -4;
var ctx;
var disparo=false;
var WIDTH;
var HEIGHT;
var paddlex;
var paddleh = 40;
var paddlew = 150;
var rightDown = false;
var leftDown = false;
var canvasMinX = 0;
var canvasMaxX = 0;
var intervalId = 0;
var bricks;
var NROWS = 5;
var NCOLS = 5;
var BRICKWIDTH;
var BRICKHEIGHT = 20;
var PADDING = 1;
var marcador=0;
var score = 0;
var vidas = 5;
var gameOver= new Image();
gameOver.src="gameover.gif";
var winn= new Image();
winn.src="win.jpg";
var fondoC= new Image();
fondoC.src="fondo2.jpg";
var pal = new Image();
pal.src="paleta.png";
var pac = new Image();
pac="pacman.png";
function init() {
    var myMusic;
myMusic = new sound("sonido.mp3");
    myMusic.play();
  ctx = document.getElementById("canvas").getContext("2d");
  WIDTH = $("#canvas").width();
  HEIGHT = $("#canvas").height();
  //inicio de la paleta//
  paddlex = WIDTH / 2-35;
  //-------------------//
  BRICKWIDTH = (WIDTH/NCOLS) - 1;
  canvasMinX = $("#canvas").offset().left;
  canvasMaxX = canvasMinX + WIDTH;
  
  //aqui construimos los ladrillos//
  initbricks();
  //-----------------------------//
  intervalId = setInterval(draw, 8);
  
  return intervalId;
}
//Construimos el circulo//
function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.closePath();
  ctx.fill();
  
}
//---------------------//

function rect(x,y,w,h) {
  ctx.beginPath();
  ctx.rect(x,y,w,h);
  ctx.closePath();
  ctx.fill();
}

function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  rect(0,0,WIDTH,HEIGHT);
}

function onKeyDown(evt) {
  if (evt.keyCode == 39) rightDown = true;
  else if (evt.keyCode == 37) leftDown = true;
}

function onKeyUp(evt) {
  if (evt.keyCode == 39) rightDown = false;
  else if (evt.keyCode == 37) leftDown = false;
}

$(document).keydown(onKeyDown);
$(document).keyup(onKeyUp);

function onMouseMove(evt) {
  if (evt.pageX > canvasMinX && evt.pageX < canvasMaxX) {
    paddlex = Math.max(evt.pageX - canvasMinX - (paddlew/2), 0);
    paddlex = Math.min(WIDTH - paddlew, paddlex);
  }
}

$(document).mousemove(onMouseMove);

function initbricks() {
    bricks = new Array(NROWS);
    for (i=0; i < NROWS; i++) {
        bricks[i] = new Array(NCOLS);
        for (j=0; j < NCOLS; j++) {
            bricks[i][j] = 1;
        }
    }
}

function drawbricks() {
  for (i=0; i < NROWS; i++) {
   
    for (j=0; j < NCOLS; j++) {
	
      if (bricks[i][j] == 1) {
     ctx.fillStyle = colcolors[i];
		rect((j * (BRICKWIDTH + PADDING)) + PADDING, 
             (i * (BRICKHEIGHT + PADDING)) + PADDING,
             BRICKWIDTH, BRICKHEIGHT);

      }
	 
    }
  }
}
//fin de la libreria
var ballr = 12;
var colcolors = ["#FF1C0A", "#FFFD0A", "#00A308", "#0008DB", "#EB0093"];
var paddlecolor = "#990000";
var ballcolor = "white";
var backcolor = "#000000";


function draw() {
	
   
  ctx.fillStyle = backcolor;
  clear();
  ctx.drawImage(fondoC,0,0);
  ctx.fillStyle = ballcolor;
  circle(x, y, ballr);

  if (rightDown) paddlex += 5;
  else if (leftDown) paddlex -= 5;
  ctx.fillStyle = paddlecolor;
  //paletaaa//
  //rect(pal, paddlex, HEIGHT-paddleh, paddlew, paddleh);
 ctx.drawImage(pal, paddlex, HEIGHT-paddleh, paddlew, paddleh);
	drawbricks();

  rowheight = BRICKHEIGHT + PADDING;
  colwidth = BRICKWIDTH + PADDING;
  row = Math.floor(y/rowheight);
  col = Math.floor(x/colwidth);
  //reverse the ball and mark the brick as broken
  if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] == 1) {
    dy = -dy;
    bricks[row][col] = 0;
	marcador =marcador +5
    rompe();
  
  }
  if(marcador==125){
        win();
    }
  if (x + dx + ballr > WIDTH || x + dx - ballr < 0){
    dx = -dx;
    pared();
  }
  if (y + dy - ballr < 0){
    dy = -dy;
    pared();
  }
  else if (y + dy + ballr > HEIGHT - paddleh) {
    rebote();
    if (x > paddlex && x < paddlex + paddlew) {
      //move the ball differently based on where it hit the paddle
      dx = 8 * ((x-(paddlex+paddlew/2))/paddlew);
      dy = -dy;
    }
    else if (y + dy + ballr >= HEIGHT){
      clearInterval(intervalId);
      vidas--;
      if(!vidas){
          over();
      }
	  //GAME OVER AQUII
  }
	 
}
 
  x += dx;
  y += dy;
  drawScore();
	drawLives();
   
}


//funcion que nos de el resultado
function intento(){
  if(clearInterval){
    x=400;
    y=440;
    dx=1.5;
    dy=-4;
    
      if(vidas==4){
        intervalId = setInterval(draw, 10);
        dx=1.5;
        dy=-4;
      }
      if(vidas==3){
        intervalId = setInterval(draw, 10);
        dx=1.5;
        dy=-4;
      }
      if(vidas==2){
        intervalId = setInterval(draw, 10);
        dx=1.5;
        dy=-4;
      }
      if(vidas==1){
        intervalId = setInterval(draw, 10);
        dx=1.5;
        dy=-4;
      }
      
    
  }
}
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}
function over(){
    var mySound;
    ctx.drawImage(gameOver,0,0,WIDTH,HEIGHT );
    mySound = new sound("sonidoOver.mp3");
    mySound.play();
}
function win() {
    var winSound;
    ctx.drawImage(winn,0,0,WIDTH,HEIGHT );
    winSound = new sound("sonidoWin.mp3");
    winSound.play();
}
function drawScore() {
    ctx.font = "2.5rem fuente";
    ctx.fillStyle = "#A4CB15";
    ctx.fillText("Score: "+marcador, 8, 160);
}
function drawLives() {
    ctx.font = "2.5rem fuente";
    ctx.fillStyle = "#A4CB15";
    ctx.fillText("Vidas: "+vidas, 8, 200);
}
function retry(){
    document.location.reload();
}
function volumenALaMitad() {
    var kirbyMusic = document.getElementById("kirby");  
    kirbyMusic.volume = 0.5; //Cambiado a 0.5 se queda el sonido al 50% cuando se empieza a reproducir, asi no duele el oido ;)
}
function rebote(){
    var rebote;
    rebote = new sound("snd1.wav");
    rebote.play();
}
function rompe(){
    var rompeLadrillo;
    rompeLadrillo = new sound("snd2.wav")
    rompeLadrillo.play();
}
function pared(){
    var rebotaPared;
   rebotaPared = new sound("snd3.wav")
   rebotaPared.play();
}

</script>
